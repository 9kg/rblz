<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta content="telephone=no,email=no" name="format-detection"><title>来赚</title><link rel="stylesheet" href="../css/base.css" media="screen"></head><body><div class="loading"><div class="loading_box"><i class="loading_circle"></i></div></div><div class="content wallet_container"><div class="row no-gutter wallet_info"><div class="col-33 wallet_now"><p class="wallet_desc">可兑换</p><p class="wallet_num"><span class="num">45.22</span> Pt</p></div><div class="col-33 wallet_done"><p class="wallet_desc">已兑换</p><p class="wallet_num"><span class="num">0.00</span> Pt</p></div><div class="col-33 wallet_total"><p class="wallet_desc">总收入</p><p class="wallet_num"><span class="num">45.22</span> Pt</p></div></div><div class="list-block"><ul><li class="item-content item-link" data-link="redeem_records"><div class="item-inner"><div class="item-title"><span class="iconfont icon_card1"></span> 兑换记录</div></div></li></ul><ul><li class="item-content item-link" data-link="task_records"><div class="item-inner"><div class="item-title"><span class="iconfont icon_game1"></span> 任务收入</div></div></li><li class="item-content item-link" data-link="task_friend"><div class="item-inner"><div class="item-title"><span class="iconfont icon_share"></span> 好友提成</div></div></li></ul></div><a href="#" class="button button-fill button-big button-danger btn_apply" data-link="redeem">申请兑换</a></div><script src="../js/base.js" charset="utf-8"></script><script>$(function(){window.render=function(e){$(".wallet_now .wallet_num .num").text(e.user_point),$(".wallet_done .wallet_num .num").text(e.user_pend),$(".wallet_total .wallet_num .num").text(e.user_total),$(".loading").remove()};var e={user_point:"47",user_pend:"65",user_total:"112"};setTimeout(function(){render(e)},300)})</script></body></html>
