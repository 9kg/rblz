<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta content="telephone=no,email=no" name="format-detection"><title>遊びに来て</title><link rel="stylesheet" href="../css/base.css" media="screen"></head><body class="page"><div class="loading"><div class="loading_box"><i class="loading_circle"></i></div></div><div class="content wallet_container"><div class="row no-gutter wallet_info load_item_1"><div class="col-33 wallet_now"><p class="wallet_desc">交換待ち</p><p class="wallet_num"><span class="num"></span> ポイント</p></div><div class="col-33 wallet_done"><p class="wallet_desc">交換済み</p><p class="wallet_num"><span class="num"></span> ポイント</p></div><div class="col-33 wallet_total"><p class="wallet_desc">累積</p><p class="wallet_num"><span class="num"></span> ポイント</p></div></div><div class="list-block"><ul class="load_item_2"><li class="item-content item-link" data-link="redeem_records"><div class="item-inner"><div class="item-title"><span class="iconfont icon_card1"></span> 交換記録</div></div></li></ul><ul class="load_item_3"><li class="item-content item-link" data-link="task_records"><div class="item-inner"><div class="item-title"><span class="iconfont icon_game1"></span> 任務ポイント</div></div></li><li class="item-content item-link" data-link="task_friend"><div class="item-inner"><div class="item-title"><span class="iconfont icon_share"></span> リベートポイント</div></div></li></ul></div><a href="javascript:;" class="button button-fill button-big button-danger btn_apply load_item_4" data-link="redeem">交換する</a></div><script src="../js/base.js" charset="utf-8"></script><script>$(function(){function e(e){$(".wallet_now .wallet_num .num").text(e.user_point),$(".wallet_done .wallet_num .num").text(e.user_pend),$(".wallet_total .wallet_num .num").text(e.user_total)}base.native("render",function(t){e(t),base.removeLoading()})})</script></body></html>
